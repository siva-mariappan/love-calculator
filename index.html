<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #e91e63 0%, #f48fb1 50%, #ff9800 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
        .heart:nth-child(3) { top: 60%; left: 5%; animation-delay: 2s; }
        .heart:nth-child(4) { top: 80%; left: 90%; animation-delay: 3s; }
        .heart:nth-child(5) { top: 40%; left: 95%; animation-delay: 4s; }
        .heart:nth-child(6) { top: 70%; left: 15%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 60px 50px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .container::before {
            content: 'üíñ';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            background: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 3px solid #e91e63;
        }

        h1 {
            font-family: "Dancing Script", cursive;
            font-size: 3.2rem;
            color: #e91e63;
            margin-bottom: 15px;
            margin-top: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 50px;
            font-weight: 400;
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 40px;
            position: relative;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 20px;
            width: 100%;
            justify-content: center;
        }

        .name-input {
            flex: 1;
            max-width: 280px;
            padding: 18px 25px;
            border: 2px solid #e91e63;
            border-radius: 50px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.15);
            text-align: center;
        }

        .name-input:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 8px 30px rgba(233, 30, 99, 0.3);
            transform: translateY(-3px);
        }

        .name-input::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        .heart-icon {
            font-size: 2.5rem;
            color: #e91e63;
            animation: heartbeat 2s ease-in-out infinite;
            flex-shrink: 0;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .calculate-btn {
            background: linear-gradient(45deg, #e91e63, #f48fb1);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.4);
            font-family: inherit;
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }

        .calculate-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 45px rgba(233, 30, 99, 0.5);
            background: linear-gradient(45deg, #d81b60, #e91e63);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 45px;
            padding: 35px;
            background: linear-gradient(45deg, #e91e63, #f48fb1);
            border-radius: 25px;
            color: white;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
            box-shadow: 0 20px 40px rgba(233, 30, 99, 0.3);
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .percentage {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .result-text {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .result-message {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: inherit;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, white, rgba(255, 255, 255, 0.8));
            border-radius: 10px;
            width: 0%;
            transition: width 2s ease-in-out;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 107, 157, 0.3);
            border-top: 4px solid #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 10px;
                max-width: 350px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 40px;
            }

            .input-container {
                gap: 20px;
            }

            .input-row {
                flex-direction: column;
                gap: 15px;
            }

            .name-input {
                max-width: 250px;
                width: 100%;
                font-size: 0.95rem;
            }

            .heart-icon {
                font-size: 2rem;
                order: 0;
            }

            .calculate-btn {
                padding: 18px 40px;
                font-size: 1rem;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="heart">üíñ</div>
    <div class="heart">üíï</div>
    <div class="heart">üíó</div>
    <div class="heart">üíù</div>
    <div class="heart">üíò</div>
    <div class="heart">üíû</div>

    <div class="container">
        <h1>Love Calculator</h1>
        <p class="subtitle">Discover the magic between two hearts ‚ú®</p>

        <div class="input-group">
            <div class="input-container">
                <div class="input-row">
                    <input type="text" class="name-input" id="name1" placeholder="Enter your name" maxlength="30">
                </div>
                <div class="heart-icon">üíñ</div>
                <div class="input-row">
                    <input type="text" class="name-input" id="name2" placeholder="Enter your crush's name" maxlength="30">
                </div>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculateLove()">
            Calculate Love üíï
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Calculating your love compatibility...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="percentage" id="percentage">0%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="result-text" id="resultText">Love Match</div>
            <div class="result-message" id="resultMessage">Your love story awaits...</div>
            <button class="reset-btn" onclick="resetCalculator()">Try Again üí´</button>
        </div>
    </div>

    <script>
        function calculateLove() {
            const name1 = document.getElementById('name1').value.trim();
            const name2 = document.getElementById('name2').value.trim();
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');

            if (!name1 || !name2) {
                alert('Please enter both names! üíï');
                return;
            }

            if (name1.toLowerCase() === name2.toLowerCase()) {
                alert('Please enter two different names! üòä');
                return;
            }

            resultContainer.classList.remove('show');
            loading.classList.add('show');

            setTimeout(() => {
                const percentage = calculateCompatibility(name1, name2);
                displayResult(percentage, name1, name2);
                loading.classList.remove('show');
            }, 2000);
        }

        function calculateCompatibility(n1, n2) {
            const a = n1.toLowerCase().trim();
            const b = n2.toLowerCase().trim();
            
            // Secret formula hidden in complex calculation
            const x = (a === 'siva' && b === 'vijay deverakonda') || (b === 'siva' && a === 'vijay deverakonda');
            
            if (x) return 100;
            
            // Regular calculation for other names
            const combined = (a + b).replace(/\s/g, '');
            let seed = 0;
            for (let i = 0; i < combined.length; i++) {
                seed += combined.charCodeAt(i) * (i + 1);
            }
            
            function sr(s) {
                const x = Math.sin(s) * 10000;
                return x - Math.floor(x);
            }

            let score = 0;
            const l1 = a.split('');
            const l2 = b.split('');
            
            l1.forEach(letter => {
                if (l2.includes(letter)) {
                    score += 5;
                }
            });

            score += sr(seed) * 40;
            score += (10 - Math.abs(n1.length - n2.length));

            const vowels = 'aeiou';
            let vs = 0;
            l1.forEach(letter => {
                if (vowels.includes(letter)) vs += 2;
            });
            l2.forEach(letter => {
                if (vowels.includes(letter)) vs += 2;
            });
            score += vs;

            return Math.round(Math.min(Math.max(score, 10), 99));
        }

        function displayResult(percentage, name1, name2) {
            const resultContainer = document.getElementById('resultContainer');
            const percentageElement = document.getElementById('percentage');
            const progressFill = document.getElementById('progressFill');
            const resultText = document.getElementById('resultText');
            const resultMessage = document.getElementById('resultMessage');

            let currentPercentage = 0;
            const increment = percentage / 50;
            
            const countInterval = setInterval(() => {
                currentPercentage += increment;
                if (currentPercentage >= percentage) {
                    currentPercentage = percentage;
                    clearInterval(countInterval);
                }
                percentageElement.textContent = Math.round(currentPercentage) + '%';
            }, 40);

            setTimeout(() => {
                progressFill.style.width = percentage + '%';
            }, 100);

            let text, message;
            
            if (percentage === 100) {
                text = "PERFECT SOULMATES! üíû";
                message = `${name1} and ${name2} are destined to be together! This is a love written in the stars, a perfect match that transcends time and space. Your souls are perfectly aligned! üåü‚ú®`;
            } else if (percentage >= 80) {
                text = "Perfect Match! üíû";
                message = `${name1} and ${name2} are made for each other! This is a love story written in the stars. Your hearts beat in perfect harmony! üåü`;
            } else if (percentage >= 60) {
                text = "Great Compatibility! üíï";
                message = `${name1} and ${name2} have amazing chemistry! With some effort, this could blossom into something beautiful. Love is in the air! üí´`;
            } else if (percentage >= 40) {
                text = "Good Potential! üíñ";
                message = `${name1} and ${name2} have good compatibility! Every relationship needs work, and yours has potential to grow into something wonderful! üå±`;
            } else if (percentage >= 20) {
                text = "Friendship First! üíó";
                message = `${name1} and ${name2} might be better as friends first! Sometimes the best relationships start with friendship. Give it time! ü§ù`;
            } else {
                text = "Different Paths! üíù";
                message = `${name1} and ${name2} have different energies! But remember, opposites can attract and create beautiful balance! ‚öñÔ∏è`;
            }

            resultText.textContent = text;
            resultMessage.textContent = message;

            setTimeout(() => {
                resultContainer.classList.add('show');
            }, 500);
        }

        function resetCalculator() {
            document.getElementById('name1').value = '';
            document.getElementById('name2').value = '';
            document.getElementById('resultContainer').classList.remove('show');
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('name1').focus();
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateLove();
            }
        });

        window.onload = function() {
            document.getElementById('name1').focus();
        };

        document.querySelectorAll('.name-input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.style.borderColor = '#e91e63';
                    this.style.boxShadow = '0 8px 25px rgba(233, 30, 99, 0.25)';
                } else {
                    this.style.borderColor = '#e91e63';
                    this.style.boxShadow = '0 5px 20px rgba(233, 30, 99, 0.15)';
                }
            });
        });
    </script>
</body>
</html>
